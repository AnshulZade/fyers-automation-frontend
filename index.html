<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Order Form</title>
    <!-- AWS SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1240.0.min.js"></script>
    <!-- Your JavaScript file -->
    <script src="app.js"></script>
    <!-- Optional: Your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="trading-form-container">
        <!-- Header Section -->
        <div class="form-header">
            <h3>NIFTYIETF-EQ</h3>
            <div class="price-options">
                <span class="price-option">NSE: ₹275.13</span>
                <span class="price-option">BSE: ₹275.11</span>
            </div>
            <div class="trade-type">
                <button class="trade-type-button">Intraday</button>
            </div>
        </div>

        <!-- Form Body -->
        <!-- Wrap in a form tag for proper submission handling -->
        <form id="order-form" onsubmit="handleFormSubmit(event)">
            <h4>Intraday-Market</h4>

            <!-- Quantity Field -->
            <div class="form-group">
                <label for="quantity">Quantity (Lot: 1)</label>
                <input type="number" id="quantity" class="form-control" placeholder="1" required>
            </div>

            <!-- Price Field -->
            <div class="form-group">
                <label for="price">Price (Tick: 0.01)</label>
                <input type="number" id="price" class="form-control" placeholder="275.15" required>
            </div>

            <!-- Order Options (Radio Buttons) -->
            <div class="form-options">
                <label><input type="radio" name="orderOption" value="Market price" required> Market price</label>
                <label><input type="radio" name="orderOption" value="Trigger buy"> Trigger buy</label>
                <label><input type="radio" name="orderOption" value="CO"> CO</label>
                <label><input type="radio" name="orderOption" value="BO"> BO</label>
            </div>

            <!-- Footer Section -->
            <div class="form-footer">
                <button type="button" class="btn-add-funds">Add funds</button>
                <!-- Use 'submit' for form submission -->
                <button type="submit" class="btn-buy">Buy 1 qty</button>
            </div>
        </form>
    </div>

</body>
</html>
