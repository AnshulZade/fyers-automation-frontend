<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Order Form</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1240.0.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="trading-form-container">
        <!-- Header Section -->
        <div class="form-header">
            <h3>NIFTYIETF-EQ</h3>
            <div class="price-options">
                <span class="price-option">NSE: ₹275.13</span>
                <span class="price-option">BSE: ₹275.11</span>
            </div>
            <div class="trade-type">
                <button class="trade-type-button">Intraday</button>
            </div>
        </div>

        <!-- Form Body -->
        <div class="form-body">
            <h4>Intraday-Market</h4>

            <div class="form-group">
                <label for="quantity">Quantity (Lot: 1)</label>
                <input type="number" id="quantity" class="form-control" placeholder="1">
            </div>

            <div class="form-group">
                <label for="price">Price (Tick: 0.01)</label>
                <input type="number" id="price" class="form-control" placeholder="275.15">
            </div>

            <div class="form-options">
                <label><input type="radio" name="orderOption" class="form-check-input" value="Market price"> Market price</label>
                <label><input type="radio" name="orderOption" class="form-check-input" value="Trigger buy"> Trigger buy</label>
                <label><input type="radio" name="orderOption" class="form-check-input" value="CO"> CO</label>
                <label><input type="radio" name="orderOption" class="form-check-input" value="BO"> BO</label>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="form-footer">
            <button class="btn-add-funds">Add funds</button>
            <button class="btn-buy" onclick="handleFormSubmit(event)">Buy 1 qty</button>
        </div>
    </div>

    <!-- Link to your JavaScript file -->
    

</body>
</html>
